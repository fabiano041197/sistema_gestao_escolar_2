
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="msapplication-tap-highlight" content="no">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="icon" href="images/favicon-32x32.png" sizes="32x32">
        <link rel="apple-touch-icon-precomposed" href="images/apple-touch-icon-152x152.png">
        <link rel="stylesheet" href="../layout/materialize/css/materialize.css" type="text/css" />
        <link rel="stylesheet" href="../layout/custom.css" type="text/css" />
        <meta name="msapplication-TileColor" content="#00bcd4">
        <meta name="msapplication-TileImage" content="images/favicon/mstile-144x144.png">
    </head>
    <body>
        <div class="row container">
            <div class="row modal-content" id="teste">
                <div class="">
                    <div class="card blue-grey">
                        <div class="card-content white-text">
                            <span class="card-title">Cadastro de Entidades</span>
                            <p style="padding-bottom: 35px;">Nesta tela voce pode realizar o cadastro de uma entidade ou visualizar seus dados cadastrais</p>
                            <div class="row">
                                <form class="col s12">
                                    <div class="row">
                                        <div class="input-field col s6">
                                            <input placeholder="Nome" id="nome_entidades" type="text" class="validate">
                                        </div>
                                        <div class="input-field col s6">
                                            <input placeholder="Nome Fantasia" id="nome_fantasia" type="text" class="validate">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="input-field col s6">
                                            <input placeholder="Cnpj" id="cnpj" type="text" class="validate">
                                        </div>
                                        <div class="input-field col s6">
                                            <select>
                                                <option value="" disabled selected>Escolha uma Esfera</option>
                                                <option value="1">Municipal</option>
                                                <option value="2">Estadual</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="input-field col s4">
                                            <input placeholder="Sigla" id="sigla" type="text" class="validate">
                                        </div>
                                        <div class="input-field col s4">
                                            <input placeholder="Telefone" id="Telefone" type="text" class="validate">
                                        </div>
                                        <div class="input-field col s4">
                                            <input placeholder="Email" id="email" type="email" class="validate">
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="card-action">
                            <div class="row" style="float:right">
                                <button class="btn waves-effect waves-light modal-close " type="submit" name="action">Cancelar</button>
                                <button class="btn waves-effect waves-light " type="submit" name="action">Gravar
                                    <i class="material-icons right">send</i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>  


        </div>

        <script type="text/javascript" src="https://pixinvent.com/materialize-material-design-admin-template/vendors/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="../layout/materialize/js/materialize.js"></script>
        <script type="text/javascript" src="../layout/custom.css"></script> 
        <script>
            $(document).ready(function () {
                $('select').formSelect();
            });
        </script>
    </body>
</html>
