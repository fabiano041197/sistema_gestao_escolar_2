<div class="card-content white-text">
    <span class="card-title">Cadastro de Escolas</span>
    <p style="padding-bottom: 35px;">Nesta tela voce pode realizar o cadastro de um estabelecimento de ensino</p>
    <div class="row">
        <form class="col s12">
            <div class="row">
                <div class="input-field col s6">
                    <input placeholder="Nome" id="nome_entidades" type="text" class="validate">
                </div>
                <div class="input-field col s6">
                    <input placeholder="Nome Fantasia" id="nome_fantasia" type="text" class="validate">
                </div>
            </div>
            <div class="row s12">
                <div class="input-field col s4">
                    <input placeholder="Codigo Inep" id="codigo_inep" type="text" class="validate">
                </div>
                <div class="input-field col s4">
                    <input placeholder="Cpf Gestor" id="cpf_gestor" type="text" class="">
                </div>
                <div class="input-field col s4">
                    <input placeholder="Email do Gestor" id="cpf_gestor" type="email" class="validate">
                </div>
            </div>
            <div class="row s12">
                <div class="input-field col s4">
                    <input placeholder="Orgao Reginal de Ensino" id="orgao" type="text" class="validate">
                </div>
                <div class="input-field col s4">
                    <input placeholder="Categoria" id="categoria" type="text" class="validate">
                </div>
                <div class="input-field col s4">
                    <select>
                        <option value="" disabled selected>Escolha uma Esfera</option>
                        <option value="1">Municipal</option>
                        <option value="2">Estadual</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <input placeholder="Cnpj" id="cnpj" type="text" class="validate">
                </div>
                <div class="input-field col s6">
                    <select>
                        <option value="" disabled selected>Escolha uma Esfera</option>
                        <option value="1">Municipal</option>
                        <option value="2">Estadual</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s4">
                    <input placeholder="Sigla" id="sigla" type="text" class="validate">
                </div>
                <div class="input-field col s4">
                    <input placeholder="Telefone" id="Telefone" type="text" class="validate">
                </div>
                <div class="input-field col s4">
                    <input placeholder="Email" id="email" type="email" class="validate">
                </div>
            </div>
        </form>
    </div>
</div>
<div class="card-action">
    <div class="row" style="float:right">
        <button class="btn waves-effect waves-light modal-close " type="submit" name="action">Cancelar</button>
        <button class="btn waves-effect waves-light " type="submit" name="action">Gravar
            <i class="material-icons right">send</i>
        </button>
    </div>
</div>
